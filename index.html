<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Logo_Novogar_Fav.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Envio a domicilio Novogar</title>
</head>
<body>

<main>
  <form class="formulario container center" action="https://formspree.io/f/xrgwqlwp" method="POST">
    <a href="https://novogar.com.ar/" target="_blank">
      <img class="logo" src="./img/Novogar Logo Large.png" alt="Novogar" />
    </a>    
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingOperacion" name="operacion" placeholder="Operacion de Mercado Libre" required>
      <label for="floatingOperacion">Numero de Operacion Mercado Libre *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingNombre" name="nombre" placeholder="Nombre" required>
      <label for="floatingNombre">Nombre *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingApellido" name="apellido" placeholder="Apellido" required>
      <label for="floatingApellido">Apellido *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="nombre@ejemplo.com" required>
      <label for="floatingEmail">Email *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingCelularCodigo" name="celular_codigo" placeholder="Código" required>
      <label for="floatingCelularCodigo">Código de área *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingCelularNumero" name="celular_numero" placeholder="Número" required>
      <label for="floatingCelularNumero">Celular número *</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingReferencia" name="referencia" aria-label="Referencia">
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="opcion1">ES UNA CASA</option>
        <option value="opcion2">ES UN DEPARTAMENTO</option>
      </select>
      <label for="floatingReferencia">Referencia</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingCalle" name="calle" maxlength="29" placeholder="Calle" required>
      <label for="floatingCalle">Calle *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingNumero" name="numero" maxlength="8" placeholder="Número" required>
      <label for="floatingNumero">Número *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingPiso" name="piso" maxlength="4" placeholder="Piso">
      <label for="floatingPiso">Piso</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingDepartamento" name="departamento" placeholder="Departamento">
      <label for="floatingDepartamento">Departamento</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingLocalidad" name="localidad" placeholder="Localidad" required>
      <label for="floatingLocalidad">Localidad *</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingCodigoPostal" name="codigo_postal" maxlength="4" placeholder="Código postal" required>
      <label for="floatingCodigoPostal">Código postal *</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" id="floatingObservaciones" name="observaciones" maxlength="20" placeholder="Observaciones"></textarea>
      <label for="floatingObservaciones">Observaciones</label>
    </div>
    <div class="d-grid">
      <button class="btn btn-danger" type="submit">Enviar</button>
    </div>
  </form>
</main>

<footer class="center">
  <img class="logo-foot" src="./img/Novogar Logo Large.png" alt="Logo Novogar">
  <a href="https://novogar.com.ar/info/empresa" target="_blank" >Quienes somos</a>
  <a href="https://novogar.com.ar/info/Sucursales" target="_blank" >Sucursales</a>
  <a href="https://novogar.com.ar/info/ventaTelefonica" target="_blank" >Atención al cliente</a>
</footer>
            
</body>
</html>
